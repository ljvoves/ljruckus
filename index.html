<!DOCTYPE HTML>
<html>
	<head>
		<meta id="view" name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0, initial-scale=1">
		<title>LJ-Ruckus</title>
		<link rel="stylesheet" type="text/css" href="css/my_countdown.css">
       
        <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="js/jquery.plugin.min.js"></script>
        <script type="text/javascript" src="js/jquery.countdown.min.js"> </script>
        <script type="text/javascript">


            $(document).ready(function(){
                
                $('.my-countdown').countdown({
                    until: $.countdown.UTCDate(-4, 2017, 5, 1, 19, 0, 0, 0)
                });
                
            });


        </script>
	</head>
	<body>
        
        
		<div id="world-premiere">
            
            <div class="heading">
                <h2>Countdown to</h2>
                <h1>L-J-Ruckus</h1>
            </div>
            <div class="my-countdown"></div>

        </div>



	</body>
</html>
